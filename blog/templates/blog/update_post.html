{% extends "blog/base.html" %}

{% load crispy_forms_tags %}

{% block title %} Editar Post {% endblock %}

{% block content %}

    
    <h1> Editar: {{ post.title }} </h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        {{ form.media }}
        <button href="" class="btn btn-danger mt-4 mb-4" id="post_btn"> Atualizar </button>
    </form>


{% endblock %}
