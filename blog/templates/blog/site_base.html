{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>AnimaCritic - Uma Comunidade CESAR School</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}"/>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}"rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <div class="container">
                <a class="navbar-brand" href="\">
                    <img src="{% static 'assets/brandicon.png' %}" alt="" width="30" height="30">
                </a>
                <a class="navbar-brand" href="\">AnimaCritic</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Entrar</a></li>
                        <li class="nav-item"><a class="nav-link" href="about_us/">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="faq/">FAQ</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Blog</a></li>
                        <li class="nav-item"><a class="nav-link activate" aria-current="page" href="\">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="vh-100">
            <div class="container position-absolute top-50 start-50 translate-middle">
                <div class="col-lg-8 mx-auto">
                    {% block content %} <!-- conteudo de post_list -->
                    {% endblock %}
                </div>
            </div>
        </div>

        <!-- Footer-->
        <footer class="py-5 bg-dark" id="bottom">>
            <div class="container d-flex justify-content-center"><a class="m-0 text-center text-white" href="#">Copyright &copy; AnimaCritic 2022</a></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}""></script>
    </body>
</html>
