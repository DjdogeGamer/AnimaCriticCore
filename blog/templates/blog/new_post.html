{% extends 'blog/add_post_base.html' %}

{% block title %} Criar Post {% endblock %}

{% load crispy_forms_tags %}

<h1>Novo Post</h1>

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        {{ form.media }}
        <button class="btn btn-danger" id="post_btn">Post</button>
    </form>
{% endblock %}
